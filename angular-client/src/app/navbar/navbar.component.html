<mat-toolbar *ngIf="authService.isLoggedIn()" color="primary">
    <span>Shops</span>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    <a mat-button routerLink="/shops">Nearby Shops</a>
